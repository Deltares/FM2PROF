IAV = 4, MINIMUM VALUE OF NEAR POINTS
RCEL = 1.0 MEANS SEARCH AREA AVERAGING IS ONE GRIDCELL
RCEL = 1.5 MEANS SEARCH AREA AVERAGING IS ONE AND A HALF GRIDCELL

